<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            margin: 10px 0 20px;
            font-size: 1.2em;
        }

        .hero button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        .feature {
            text-align: center;
            width: 30%;
        }

        .feature h3 {
            color: #4CAF50;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>

    <section class="hero">
        <h1>Your Product, Simplified</h1>
        <p>Discover the amazing features and benefits of our product.</p>
        <button>Get Started</button>
    </section>

    <section class="features">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Quick and easy to use.</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Highly customizable.</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Secure and reliable.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Landing Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
